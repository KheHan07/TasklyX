<div class="auth-container">
  <div class="auth-box">
    <h2>Register</h2>
    <p>Create a new account</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      </div>
      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div class="message success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="message error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <p>
      Already have an account?
      <a [routerLink]="['/login']">Login here</a>.
    </p>
  </div>
</div>
